<!DOCTYPE html>
<html>
    <head>
        <title>Discord</title>
        <link rel="stylesheet" href="style.css">
        <script src="core.js"></script>
    </head>
    <html>
        <div id=login>
            <div id=auth-title>
                <a>Token Auth</a>
            </div>
            <div id=token-input>
                <input type=text id=token-input-box>
            </div>
            <div id=login-btn>
                <button onclick="login()">Login</button>
            </div>
        </div>
        <div id=app >
            <div id = guild-sidebar >
                <div id=guildlist ></div>
            </div>
            <div id=base >
                <div id=side >
                    <div id=appsidebarmain >
                        <div id=channels ></div>
                    </div>
                    <div id=userinfo ></div>
                </div>
                <div id=chat >
                    <div id=channel-header >
                        <div id=channel-header-children >
                            <div id=channel-header-icon-wrapper >
                                <img id=channel-header-icon >
                            </div>
                            <h3 id=channel-header-title ></h3>
                            <div ></div>
                            <div id=channel-header-topic ></div>
                        </div>
                        <div id=channel-header-toolbar >
                            <div id=channel-header-mute-button-wrapper >
                                <img id=channel-header-mute-button >
                            </div>
                            <div id=channel-header-pins-button-wrapper >
                                <img id=channel-header-pins-button >
                            </div>
                            <!--
                            <div id=channel-header-members-wrapper>
                                <img>
                            </div>
                            -->
                        </div>
                    </div>
                    <div id=content >
                        <div id=chat-content >
                            <div id=messages-wrapper >
                                <div id=messages-scroller >
                                    <div id=messages-scroller-content >
                                        <div id=messages-scroller-inner ></div>
                                    </div>
                                </div>
                            </div>
                            <form id=message-bar-form >
                                <div>
                                    <div>
                                        <div id=message-bar-channel-text-area >
                                            <div id=message-bar-scrollable-container >
                                                <div id=inner-message-bar >
                                                    <div id=text-area-slate >
                                                        <div id=text-area-placeholder ></div>
                                                        <div id=message-bar-markup >
                                                            <div id=message-bar-slate-block >
                                                                <span id=message-bar-slate-text >
                                                                    <span id=message-bar-slate-text-inner >
                                                                        <span id=message-bar-content ></span>
                                                                    </span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id=message-bar-buttons >
                                                        <div id=emoji-button-container >
                                                            <div id=select-emoji-button >
                                                                <div id=select-emoji-button-contents >
                                                                    <img id=select-emoji-button-sprite >
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--<div id=member-list-wrapper></div>-->
                    </div>
                </div>
            </div>
        </div>
    </html>
</html>
